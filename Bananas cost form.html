<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    <body>
        <h1>Bananas Cost Form</h1>
<form>
    <div class="form-group">
        <h2>Water</h2>
        <Label>Total Cost</Label>
        <input type="text" name="totalcost">
        </div>
<div class="form-group">
    <h2>Chemicals Bought</h2>
    <label for="cypermethrin">Cypermethrin</label>
          <input type="checkbox" id="cyp" name="cypermethrin" value="Cypermethrin" />
          <label for="dithane">Dithane</label>
          <input type="checkbox" id="dit" name="dithane" value="Dithane" />
          <label for="abamectin">Abamectin</label>
          <input type="checkbox" id="aba" name="abamectin" value="Abamectin" />
    
    </div>
    <div class="form-group">
        <h2>Weeding</h2>
        <label for="employees">2 Employees</label>
          <input type="checkbox" id="emp" name="employees" value="employees" />
        
    </div>
    <div class="form-group">
        <h2>Manure</h2>
        <h3>Cattle</h3>
        <label>Total Cost</label>
        <input type="text" name="totalcost">
        <label>Total Kgs</label>
        <input type="text" name="totalkgs">
        </div>
        <div class="form-group">
            <h3>Chicken</h3>
            <label>Total Cost</label>
            <input type="text" name="totalcost">
            <label>Total Kgs</label>
            <input type="text" name="totalkgs">
            </div>
        <h2>Labour</h2>
            <label for="labour">2 Employees</label>
              <input type="checkbox" id="labour" name="labour" value="labour" />
              <h2>Management</h2>
              <label for="management">1 Employee</label>
                <input type="checkbox" id="management" name="management" value="management" />
        </div>
        
        
        <button type="submit">Submit</button>
    </form>
    </body>
    </html>
